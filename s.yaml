edition: 3.0.0
name: fc3-example
access: default
resources:
  fcDemo:
    component: fc3
    props:
      region: cn-hangzhou
      handler: auto_renew.main
      role: ''
      disableOndemand: false
      # polarFsConfig 已禁用，因为账号不支持此功能
      # polarFsConfig:
      #   groupId: 0
      #   mountPoints: []
      #   userId: 0
      description: ''
      timeout: 60
      diskSize: 512
      internetAccess: true
      resourceGroupId: rg-acfmxh4xamr2hay
      logConfig:
        enableRequestMetrics: true
        enableInstanceMetrics: true
        logBeginRule: DefaultRegex
        project: serverless-cn-hangzhou-7b957d68-9a71-5342-aaf8-eb29eb49db55
        enableCustomExtraLog: true
        logstore: default-logs
      functionName: certManage
      runtime: python3.10
      cpu: 0.35
      memorySize: 512
      code: ./
      asyncInvokeConfig:
        asyncTask: true
        maxAsyncEventAgeInSeconds: 86400
        maxAsyncRetryAttempts: 3
